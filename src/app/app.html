<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content >
    <ion-list>
        <ion-list-header>
          <h2 style="color:lightgrey"> <span>Homykart Care You !</span> </h2>
        </ion-list-header>
        <button ion-item menuClose (click)="openHome()" style="color:blue">
          <ion-icon item-left name="home" ></ion-icon>
          Home
        </button>
      </ion-list>
    
    <ion-list>
    <button ion-item menuClose (click)="openMyprofile()" style="color:blue">
          <ion-icon item-left name="person" ></ion-icon>
          My Profile
        </button>
    </ion-list>
    <ion-list>
    <button ion-item menuClose (click)="openHkoffers()" style="color:blue">
          <ion-icon item-left name="happy" ></ion-icon>
          HK Offers
        </button>
    </ion-list>
    <ion-list>
    <button ion-item menuClose (click)="openShareapp()" style="color:blue">
          <ion-icon item-left name="share"></ion-icon>
          Share App
        </button>
    </ion-list>

    <ion-list>
    <button ion-item menuClose (click)="openHelp()" style="color:blue">
          <ion-icon item-left name="help-circle"></ion-icon>
          Help
        </button>
    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

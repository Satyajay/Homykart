<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="row serHeading" style="text-align:center">
        <p><span><b>Sign-up</b></span></p>
      </div>

  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Enter Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Enter Phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="Enter Email"></ion-input>
    </ion-item>

    <button ion-button block color="lightgrey"><b>Submit</b></button>
  </ion-list>
<div class="row serHeading" style="text-align:center">
        <p><span>Already have account <b> <a href="#">Sign-in </a></b></span></p>
      </div>

</ion-content>
